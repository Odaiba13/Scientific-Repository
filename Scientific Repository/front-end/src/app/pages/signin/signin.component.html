<div class="container row g-2 px-2">
    <div class="container-fluid" id="wrap">
        <form  [formGroup]="signinForm"   (ngSubmit)="sendDataSignin()" novalidate>
            <h2 class="py-3">SIGN IN</h2>
            <div class="form-group px-4 pb-2">
                <input class="form-control" formControlName="username" type="text" placeholder="Full Name">
                <!-------------------- Inicio validacion ----------------->
                <div *ngIf="signinForm.controls['username'].invalid && (signinForm.controls['username'].dirty) || (signinForm.controls['username'].touched)">
                    <div *ngIf="signinForm.controls['username'].hasError('required')">
                         <span class="text-danger">*Username es obligatorio</span>
                    </div>
                    <div *ngIf="signinForm.controls['username'].hasError('maxlength')">
                         <span class="text-danger">*Maximo de caracteres es 80</span>
                    </div>
                </div>  
                <!--------------------- Fin validacion ------------------->  
            </div>
            <br>
            <div class="form-group px-4 pb-2">
                <input class="form-control" formControlName="email" type="text" placeholder="E-mail">
                 <!-- Inicio validacion -->
                 <div *ngIf="signinForm.controls['email'].invalid && (signinForm.controls['email'].dirty) || (signinForm.controls['email'].touched)">
                    <div *ngIf="signinForm.controls['email'].hasError('required')">
                         <span class="text-danger">*Email es obligatorio</span>
                    </div>
                    <div *ngIf="signinForm.controls['email'].hasError('maxlength')">
                         <span class="text-danger">*Maximo de caracteres es 80</span>
                    </div>
                </div>  
                <!-- Fin validacion --> 
            </div>
            <br>
            <div class="form-group px-4 pb-2">
                <input class="form-control" formControlName="charge" type="text" placeholder="Charge">
                 <!-- Inicio validacion -->
                 <div *ngIf="signinForm.controls['charge'].invalid && (signinForm.controls['charge'].dirty) || (signinForm.controls['charge'].touched)">
                    <div *ngIf="signinForm.controls['charge'].hasError('maxlength')">
                         <span class="text-danger">*Maximo de caracteres es 50</span>
                    </div>
                </div>  
                <!-- Fin validacion --> 
            </div>
            <br>
            <div class="form-group px-4 pb-2">
                <input class="form-control" formControlName="password" type="password" placeholder="Password">
                 <!-- Inicio validacion -->
                 <div *ngIf="signinForm.controls['password'].invalid && (signinForm.controls['password'].dirty) || (signinForm.controls['password'].touched)">
                    <div *ngIf="signinForm.controls['password'].hasError('required')">
                         <span class="text-danger">*Password es obligatorio</span>
                    </div>
                    <div *ngIf="signinForm.controls['password'].hasError('minlength')">
                        <span class="text-danger">*Password debe tener al menos 6 caracteres</span>
                   </div>
                    <div *ngIf="signinForm.controls['password'].hasError('maxlength')">
                         <span class="text-danger">*Maximo de caracteres es 20</span>
                    </div>
                </div>  
                <!-- Fin validacion --> 
            </div>
            <br>
            <div class="form-group">
                <button class="btn btn-primary" [disabled]="signinForm.invalid" type="submit" >Create Account</button>
            </div>
            <br>
            <p>If you have an account, <a routerLink="/login">Login</a></p>
            <div>
            </div>
        </form>
    </div>
</div>
